description: >-
  Modifies the visibilities of the input measurement set such that one or more Stokes parameters are set to zero.
inputs:
  step_name:
    type: string
    doc: unique name for the step `.`
    default: nullstokes
  type:
    type: string
    doc: Case-insensitive step type; must be 'nullstokes' `.`
    default: nullstokes
  Uzero:
    type: boolean
    doc: >-
      Set Stokes U to zero.
    default: false
  Qzero:
    type: boolean
    doc: >-
      Set Stokes Q to zero.
    default: false
